<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

<body class="sigin-body">
    <div class="container sigin-container">
        <div class="row">
            <div class="col"> </div>
            <div class="col-sm-12 col-md-8">
                <div class="card sigin-card">
                    <div class="card-block">
                    <!-- blok/forma --> 
                        <img src="assets/inthome.png" class="img-fluid sigin-img">
                        
                        <!-- wprowadzanie maila i hasÅ‚a  -->
                        <form class="sigin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="EMAIL">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="PASSWORD">
                            </div>
                            <!-- Przycisk logowania  -->
                            <button type="button" class="btn btn-outline-warning sigin-btn">Sign in </button>
                            <!-- check box --> 
                            <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox"  class="form-check-input">  Remember Me    <a href="#">Need Help ? </a></label>
                            </div>

                        </form>
                        

                    </div>
                </div>
            <!-- Link do nowego konta--> 
                <a href="#" class="createnewaccount">Create New Account</a>
            </div>
            <div class="col"> </div>
        </div>
    </div>
